<html>
<head>
  <title>Rock, paper, scisssors</title>
  <link rel="stylesheet" type="text/css" href="public/stylesheets/application.css">
  <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
</head>
<body>
    <h1>Rock, paper, scissors</h1>
    <img data-pick='rock' src="public/images/rock.jpg" >
    <img data-pick='paper' src="public/images/paper.jpg" >
    <img data-pick='scissors' src="public/images/scissors.jpg" >
    <br>
    <br>
    <div id="result"></div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="lib/RockPaperScissors.js"></script>
  <script>

    var computer= new Player('Computer');
    var you = new Player('You');

    var game = new Game(computer, you);
    var choices = ['rock', 'paper', 'scissors']


  $('img').on('click', function() {
     computer.picks(choices[Math.floor(Math.random() * 3)]);
     you.picks($(this).data('pick'));
     $('#result').text("Computer picked " + computer.pick + "."
      + " " + game.result() + ".");
  });
  </script>
</body>
</html>
